{% extends 'base.html' %}

{% block title %} Category Details - E-commerce Admin Panel {% endblock %}

{% block content %}
    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Category Details</h2>
            <button class="md:hidden bg-indigo-600 text-white p-2 rounded" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </header>

        <!-- Category Details -->
        <div class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/3 mb-4 md:mb-0">
                    <img src="{{ category.image.url }}" alt="Category Icon" class="w-full rounded-lg">
                </div>
                <div class="md:w-2/3 md:pl-8">
                    <h3 class="text-2xl font-bold mb-4">{{ category.name }}</h3>
                    <p class="text-gray-600 mb-4">Products Count: {{ product_count }}</p>
                    <p class="text-gray-700 mb-6">{{ category.desc }}</p>
                    <div class="flex space-x-4">
                        <a href="{{ category.get_update_url }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors duration-200">
                            <i class="fas fa-edit mr-2"></i>Edit
                        </a>
                        <a href="{{ category.get_delete_list_url }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-200">
                            <i class="fas fa-trash mr-2"></i>Delete
                        </a>
                        <a href="{% url 'categories:list' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

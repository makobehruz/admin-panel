{% extends 'base.html' %}

{% block title %} Delete Product {% endblock %}

{% block content %}
<div class="w-full h-full flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full mx-auto">
        <div class="text-center mb-6">
            <i class="fas fa-exclamation-triangle text-5xl text-yellow-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">Delete Product</h2>
        </div>
        <p class="text-gray-600 mb-6 text-center">
            Do you want to delete this category? This action cannot be undone.
        </p>
        <div class="flex justify-center space-x-4">
            <a href="{{ product.get_delete_url }}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-trash-alt mr-2"></i>Delete
            </a>
            <a href="{% url 'products:list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
